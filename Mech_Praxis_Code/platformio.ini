[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

; ============================================================
; 1. UPLOAD (Über USB-Kabel)
; ============================================================
; Geschwindigkeit für Arduino Mega Upload ist fast immer 115200
upload_speed = 115200

; HIER ÄNDERN: Dein USB-Port (an dem das Kabel steckt)
; Schaue im Geräte-Manager unter "Anschlüsse" -> "Arduino Mega..."
upload_port = COM10


; ============================================================
; 2. MONITOR (Über USB oder Bluetooth)
; ============================================================
; Geschwindigkeit muss mit Serial.begin() in Code übereinstimmen
monitor_speed = 115200

; OPTION 1: USB (zum Testen) - Gleicher Port wie Upload
; OPTION 2: Bluetooth - "Ausgehend" Port aus Bluetooth-Einstellungen
monitor_port = COM10

; WICHTIG: Diese Flags verhindern Verbindungsabbrüche!
monitor_dtr = 0
monitor_rts = 0
monitor_flags = 
    --raw


; ============================================================
; 3. BIBLIOTHEKEN & EXTRAS
; ============================================================
lib_deps = 
    pololu/QTRSensors
    waspinator/AccelStepper
    PaulStoffregen/TimerOne
build_flags = 
    -D DEBUG_SERIAL=true