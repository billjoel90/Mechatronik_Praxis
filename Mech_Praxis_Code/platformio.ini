[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

; Upload-Einstellungen
upload_speed = 115200
upload_port = COM7  ; Windows - anpassen auf euren Port
; upload_port = /dev/ttyUSB0  ; Linux
; upload_port = /dev/cu.usbserial-*  ; macOS

; Serial Monitor
monitor_speed = 115200
monitor_port = COM7 ; Gleicher Port wie upload_port

; Compiler-Flags (optional, für Optimierungen)
build_flags = 
    -D DEBUG_SERIAL=true
    -Wall

; Bibliotheken
lib_deps = 
    pololu/QTRSensors@^4.0.0
    AccelStepper
    TCS34725

; Optionale erweiterte Einstellungen
; build_type = debug  ; Für Debugging
; monitor_filters = direct  ; Rohe Serial-Daten ohne Filterung